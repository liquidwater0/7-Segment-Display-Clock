<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/main.css">
        <title>7 Segment Display Clock</title>
    </head>
    <body>
        <div class="option-container">
            <div class="option-text">Format:</div>
            <button class="option-button" id="formatSwitchButton"></button>
        </div>
        <div class="option-container">
            <div class="option-text">Use Seconds:</div>
            <button class="option-button" id="useSecondsButton"></button>
        </div>

        <div class="clock">
            <div class="pm-indicator-container">
                <div class="pm-indicator-text">PM</div>
                <div class="pm-indicator" data-pm-indicator></div>
            </div>

            <div class="digits-container" id="hour">
                <div class="segments">
                    <div class="segment"></div>
                    <div class="segment"></div>
                    <div class="segment"></div>
                    <div class="segment"></div>
                    <div class="segment"></div>
                    <div class="segment"></div>
                    <div class="segment"></div>
                </div>
                <div class="segments">
                    <div class="segment"></div>
                    <div class="segment"></div>
                    <div class="segment"></div>
                    <div class="segment"></div>
                    <div class="segment"></div>
                    <div class="segment"></div>
                    <div class="segment"></div>
                </div>
            </div>

            <div class="colon"></div>

            <div class="digits-container" id="minutes">
                <div class="segments">
                    <div class="segment"></div>
                    <div class="segment"></div>
                    <div class="segment"></div>
                    <div class="segment"></div>
                    <div class="segment"></div>
                    <div class="segment"></div>
                    <div class="segment"></div>
                </div>
                <div class="segments">
                    <div class="segment"></div>
                    <div class="segment"></div>
                    <div class="segment"></div>
                    <div class="segment"></div>
                    <div class="segment"></div>
                    <div class="segment"></div>
                    <div class="segment"></div>
                </div>
            </div>
        </div>

        <script src="js/main.js" type="module"></script>
    </body>
</html>
